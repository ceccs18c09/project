<form [formGroup]="signupForm" (ngSubmit)="signup()">
  <div class="form-group">
    <label for="exampleInputEmail1">Name:</label>
    <input formControlName="name" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="Enter Password">Email</label>
    <input formControlName="email" type="email" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group">
    <label for="Renter Password"> Password</label>
    <input formControlName="pass" type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
